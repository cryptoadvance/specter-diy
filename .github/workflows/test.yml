name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libgmp-dev \
            libreadline-dev \
            libsdl2-dev \
            pkg-config \
            python3
      - name: Run tests
        run: make test
